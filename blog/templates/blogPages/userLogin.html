{% extends 'blogPages/base.html' %}
{% block head %}
	<title>Sign In</title>
{% endblock %}

{% block content %}

	<div class="form-group  d-flex justify-content-center">
		<form action="{% url 'userLogin' %}" method="post">
		  	{% csrf_token %}
		  	{{form.name}}<br>
		  	{{form.email}} <br>


  			<input type="submit" value="Sign In">
  			<a href="{% url 'userSignUp' %}">Not have an account ?</a>
				
		</form>

	</div>

{% endblock %}
