{% extends 'blogPages/base.html' %}
{% block head %}
	<title>User</title>
	<style>
		h3{
			color: whitesmoke;
			font font-weight: bold;
		}
		iframe{
			width: 250px;
			height: auto;
		}
	</style>
{% endblock %}

{% block content %}

	
<div class="d-flex">
  <div class="p-2 flex-fill">
  		<h3>Your Post </h3>
  		{% for row in dataset %}
  			<div class="card" style="width: 18rem;">
					  <!-- <img src="..." class="card-img-top" alt="..."> -->
					  <div class="card-body">
					    <h5 class="card-title">{{row.topic}}</h5>
					  </div>
					  <div class="card-body">
					    <a href="#" class="card-link"> <iframe src="{{row.link}}" frameborder="0"></iframe> </a>
					    <p>{{row.content}}</p>
					  </div>
					  <a class="btn btn-dark btn-sm" href="#" role="button">Delete</a>
					</div>
					<br>
					<hr>
  		{% endfor %}


  </div>
  <div class="p-2 flex-fill">
  		<h3>Upload Post</h3>
  		<div class="form-group w-75">
  			<form action="{% url 'userHome' %}" method="post">
  			{% csrf_token %}
  			{{form.topic}} <br>
  			{{form.link}} <br>
  			{{form.content}} <br>
  			<input type="submit" value="Upload">
  		</form>
  		</div>

  </div>
</div>



{% endblock %}
